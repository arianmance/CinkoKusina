  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Pacifico&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #856136;
      }

      .navbar-custom {
        background: linear-gradient(to right, #b5945f, #cabba5);
      }
      .nav-logo {
    width: 80px;        
    height: 80px;      
    object-fit: cover;  
    border-radius: 50%; 
  }

    .logo-text {
  font-size: 3.5rem;
  font-family: "Caveat Brush";
  letter-spacing: 2px;
  font-weight: 800;
  color: #333333;
}

    .logo-text span {
  font-family: "Pacifico", cursive;   
  background: linear-gradient(to right, #6a726a, #7ae6a4);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  font-size: 2.5rem;
}

     
      .hero {
        position: relative;
        background-image: url("bg.png"); 
        background-size: cover;
        background-position: center;
        height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
      }

      .menu-btn {
        background: #2b2b2b;
        color: white;
        padding: 12px 35px;
        border-radius: 30px;
        font-size: 1.2rem;
        margin: 10px;
        box-shadow: 0px 4px 6px rgba(0,0,0,0.3);
        transition: 0.2s;
        position: relative;
        text-decoration: none;
      }

      .menu-btn:hover {
        transform: scale(1.05);
        color: #fff;
      }

      
      .contact-btn {
        position: absolute;
        bottom: 20px;
        right: 20px;
        background: #dfc1a3;
        padding: 10px 22px;
        border-radius: 30px;
        color: #000;
        font-size: 1.2rem;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: 0.2s;
        box-shadow: 0px 4px 6px rgba(0,0,0,0.25);
        text-decoration: none;
      }

      .contact-btn img {
          width: 35px;
          height: 35px;        
          border-radius: 50%;  
          object-fit: cover;   
          background: #dfc1a3;  
          padding: 5px;  
      }
      .contact-btn:hover {
        background: #cbb092;
        transform: scale(1.05);
        color: #000;
      }
    
    .menu-btn::after,
    .contact-btn::after {
        content: "";
        position: absolute;
        left: 50%;
        bottom: 6px;         
        transform: translateX(-50%);
        width: 0%;
        height: 3px;
        background-color: #56df7f; 
        transition: width 0.25s ease;
        border-radius: 5px;
    }
  .menu-btn:hover::after,
  .contact-btn:hover::after {
        width: 70%; 
    }

    .reserve-btn {
    position: relative;
    text-decoration: none;
}

.reserve-btn::after {
    content: "";
    position: absolute;
    left: 50%;
    bottom: -2px;  
    transform: translateX(-50%);
    width: 0%;
    height: 3px;
    background-color: #56df7f;
    transition: width 0.25s ease;
    border-radius: 5px;
}

.reserve-btn:hover::after {
    width: 80%;
}


    </style>
  </head>

        Contact Us
      </a>

    </section>

        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>

    </div>
  </div>
</div>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
