  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cinko Kusina</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #856136;
      }

      /* Navbar */
      .navbar-custom {
        background: linear-gradient(to right, #765a2e, #cabba5);
      }
      .nav-logo {
    width: 80px;        
    height: 80px;      
    object-fit: cover;  
    border-radius: 50%; 
  }

      .logo-text {
        font-size: 2.5rem;
        letter-spacing: 5px;
        font-weight: 800;
      }

      .logo-text span {
        color: #3f5841;
        font-style: italic;
      }

      /* Hero Section */
      .hero {
        position: relative;
        background-image: url("bg.png"); 
        background-size: cover;
        background-position: center;
        height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
      }

      /* Buttons */
      .menu-btn {
        background: #2b2b2b;
        color: white;
        padding: 12px 35px;
        border-radius: 30px;
        font-size: 1.2rem;
        margin: 10px;
        box-shadow: 0px 4px 6px rgba(0,0,0,0.3);
        transition: 0.2s;
        text-decoration: none;
      }

      .menu-btn:hover {
        transform: scale(1.05);
        color: #fff;
      }

      /* Contact Floating Button */
      .contact-btn {
        position: absolute;
        bottom: 20px;
        right: 20px;
        background: #dfc1a3;
        padding: 10px 22px;
        border-radius: 30px;
        color: #000;
        font-size: 1.2rem;
        display: flex;
        align-items: center;
        gap: 8px;
        box-shadow: 0px 4px 6px rgba(0,0,0,0.25);
        text-decoration: none;
      }

      .contact-btn img {
        width: 30px;
      }
    </style>
  </head>

  <body>  

    <!-- NAVBAR -->
    <nav class="navbar navbar-custom px-4">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="cklogo.jpg" class="me-2 nav-logo">
        <span class="logo-text"> C I N K O <span> KUSINA </span></span>
      </a>
    </nav>

    <!-- HERO SECTION -->
    <section class="hero">

      <div class="text-center" >
        <a href="#" class="menu-btn d-inline-block">OUR MENU</a>
        <a href="#" class="menu-btn d-inline-block">ABOUT PAGE</a>
      </div>

      <!-- Contact Floating Button -->
      <a href="#" class="contact-btn">
        <img src="https://cdn-icons-png.flaticon.com/512/60/60525.png">
        Contact Us
      </a>

    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  </body>
  </html>
