<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cinko Kusina</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #ccaf8b;
    }

    /* Navbar */
    .navbar-custom {
      background: linear-gradient(to right, #e8dcc9, #cabba5);
    }

    .logo-text {
      font-size: 2rem;
      letter-spacing: 5px;
      font-weight: 700;
    }

    .logo-text span {
      color: #6abd74;
      font-style: italic;
    }

    /* Hero Section */
    .hero {
      position: relative;
      background-image: url("your-image.jpg"); /* ‚Üê Replace with your image */
      background-size: cover;
      background-position: center;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Buttons */
    .menu-btn {
      background: #2b2b2b;
      color: white;
      padding: 12px 35px;
      border-radius: 30px;
      font-size: 1.2rem;
      margin: 10px;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.3);
      transition: 0.2s;
    }

    .menu-btn:hover {
      transform: scale(1.05);
      color: #fff;
    }

    /* Contact Floating Button */
    .contact-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: #dfc1a3;
      padding: 10px 22px;
      border-radius: 30px;
      color: #000;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.25);
    }

    .contact-btn img {
      width: 30px;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-custom px-4">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="logo.png" width="45" class="me-2">  <!-- Replace logo -->
      <span class="logo-text">C I N K O <span>KUSINA</span></span>
    </a>
  </nav>

  <!-- HERO SECTION -->
  <section class="hero">

    <div class="text-center">
      <a href="#" class="menu-btn d-inline-block">OUR MENU</a>
      <a href="#" class="menu-btn d-inline-block">ABOUT PAGE</a>
    </div>

    <!-- Contact Floating Button -->
    <a href="#" class="contact-btn">
      <img src="https://cdn-icons-png.flaticon.com/512/60/60525.png">
      Contact Us
    </a>

  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
